<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor - Kotlin JS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
    }

    .markdown-editor-app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .app-header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .app-header h1 {
      font-size: 1.5rem;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .action-buttons input[type="button"] {
      padding: 0.5rem 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .action-buttons input[type="button"]:hover {
      background-color: #2980b9;
    }

    .action-buttons input[type="button"]:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    .action-buttons input[type="button"].secondary {
      background-color: #7f8c8d;
    }

    .action-buttons input[type="button"].secondary:hover:not(:disabled) {
      background-color: #5f6c6d;
    }

    .app-main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .editor-panel,
    .preview-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .editor-panel {
      border-right: 1px solid #ddd;
    }

    .editor-panel h2,
    .preview-panel h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .markdown-editor {
      flex: 1;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      resize: none;
      line-height: 1.5;
    }

    .markdown-preview {
      flex: 1;
      padding: 1rem;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: auto;
      line-height: 1.6;
    }

    .markdown-preview h1,
    .markdown-preview h2,
    .markdown-preview h3,
    .markdown-preview h4,
    .markdown-preview h5,
    .markdown-preview h6 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    .markdown-preview p {
      margin-bottom: 0.8rem;
    }

    .markdown-preview ul,
    .markdown-preview ol {
      margin-left: 1.5rem;
      margin-bottom: 0.8rem;
    }

    .markdown-preview code {
      font-family: 'Courier New', monospace;
      background-color: #f0f0f0;
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
      font-size: 0.9em;
    }

    .markdown-preview pre {
      background-color: #f0f0f0;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      margin-bottom: 0.8rem;
    }

    .markdown-preview pre code {
      background-color: transparent;
      padding: 0;
    }

    .markdown-preview blockquote {
      border-left: 4px solid #3498db;
      margin-left: 0;
      padding-left: 1rem;
      color: #7f8c8d;
      margin-bottom: 0.8rem;
    }

    .markdown-preview a {
      color: #3498db;
    }

    .markdown-preview img {
      max-width: 100%;
      height: auto;
    }

    .markdown-preview table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 0.8rem;
    }

    .markdown-preview th,
    .markdown-preview td {
      border: 1px solid #ddd;
      padding: 0.5rem;
    }

    .markdown-preview th {
      background-color: #f5f5f5;
    }

    .error-message {
      color: #e74c3c;
      background-color: #fadbd8;
      padding: 1rem;
      border-radius: 4px;
      border-left: 4px solid #e74c3c;
    }
  </style>
</head>
<body>
  <script src="xemantic-markdown-editor.js"></script>
</body>
</html>
