<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor - Kotlin JS</title>
  <style>
    /* ---- Reset & Base ---- */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #1e1e1e;
      color: #dcddde;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      font-size: 16px;
      line-height: 1.6;
    }

    /* ---- App Layout ---- */
    .markdown-editor-app {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* ---- Editor Pane ---- */
    .editor-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #3a3a3a;
      background-color: #1e1e1e;
    }

    .editor-textarea {
      flex: 1;
      width: 100%;
      height: 100%;
      background-color: #1e1e1e;
      color: #dcddde;
      border: none;
      outline: none;
      resize: none;
      padding: 32px 40px;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
      font-size: 14px;
      line-height: 1.7;
      caret-color: #7c8cf8;
      tab-size: 4;
    }

    .editor-textarea::selection {
      background-color: #264f78;
    }

    /* ---- Preview Pane ---- */
    .preview-pane {
      flex: 1;
      overflow-y: auto;
      background-color: #1e1e1e;
    }

    .preview-content {
      padding: 32px 40px;
      max-width: 720px;
      margin: 0 auto;
    }

    /* ---- Markdown Rendered Styles ---- */
    .preview-content h1,
    .preview-content h2,
    .preview-content h3,
    .preview-content h4,
    .preview-content h5,
    .preview-content h6 {
      color: #e8e8e8;
      font-weight: 600;
      line-height: 1.3;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    .preview-content h1 { font-size: 2em; border-bottom: 1px solid #3a3a3a; padding-bottom: 0.3em; }
    .preview-content h2 { font-size: 1.5em; border-bottom: 1px solid #3a3a3a; padding-bottom: 0.3em; }
    .preview-content h3 { font-size: 1.25em; }
    .preview-content h4 { font-size: 1em; }
    .preview-content h5 { font-size: 0.875em; }
    .preview-content h6 { font-size: 0.85em; color: #a0a0a0; }

    .preview-content p {
      margin-bottom: 1em;
    }

    .preview-content a {
      color: #7c8cf8;
      text-decoration: none;
    }

    .preview-content a:hover {
      text-decoration: underline;
    }

    .preview-content strong {
      color: #e8e8e8;
      font-weight: 600;
    }

    .preview-content em {
      color: #dcddde;
      font-style: italic;
    }

    .preview-content code {
      background-color: #2d2d2d;
      color: #e6db74;
      padding: 0.1em 0.4em;
      border-radius: 3px;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
      font-size: 0.875em;
    }

    .preview-content pre {
      background-color: #2d2d2d;
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
      margin-bottom: 1em;
    }

    .preview-content pre code {
      background-color: transparent;
      padding: 0;
      color: #f8f8f2;
      font-size: 0.875em;
      border-radius: 0;
    }

    .preview-content blockquote {
      border-left: 4px solid #7c8cf8;
      padding-left: 16px;
      margin-left: 0;
      margin-bottom: 1em;
      color: #a0a0a0;
    }

    .preview-content ul,
    .preview-content ol {
      padding-left: 2em;
      margin-bottom: 1em;
    }

    .preview-content li {
      margin-bottom: 0.25em;
    }

    .preview-content li > ul,
    .preview-content li > ol {
      margin-top: 0.25em;
      margin-bottom: 0;
    }

    .preview-content hr {
      border: none;
      border-top: 1px solid #3a3a3a;
      margin: 2em 0;
    }

    .preview-content table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1em;
    }

    .preview-content th,
    .preview-content td {
      border: 1px solid #3a3a3a;
      padding: 8px 12px;
      text-align: left;
    }

    .preview-content th {
      background-color: #2d2d2d;
      color: #e8e8e8;
      font-weight: 600;
    }

    .preview-content tr:nth-child(even) {
      background-color: #252525;
    }

    .preview-content img {
      max-width: 100%;
      border-radius: 4px;
    }

    /* ---- Scrollbar Styling ---- */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }
  </style>
</head>
<body>
  <script src="xemantic-markdown-editor.js"></script>
</body>
</html>
